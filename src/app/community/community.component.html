<div style="background-image: url('src/includes/img/background.jpg	');background-size: cover !important; height: 1080px;">
	
	<div class="container" style="color: black	; background-color: white;">
		<h3 class="display-5"> Community</h3>
		<!-- {{hideModal}} -->
      	<input [(ngModel)]="comment" [hidden]="hideModal" class="form-control width-352" placeholder="Enter Comment..." type="text" name="username" >
      	<!-- (input)="submitComment($event)" -->
      	<!-- {{comment}} -->
		<div class="form-border"></div>
		<div class="row">
			<div class="col-md-6">
				<div class="card card-info" style="width: 32em;">
					<label class="card-header display-small" style="text-align: center;">Message Boards<a class="btn btn-small btn-primary float-right banner-link" (click)="open(content)">New Message</a></label>
					<!-- <ngbd-modal-component> </ngbd-modal-component> -->
					<!-- *ngFor="" -->
					<div class="card-body" *ngFor="let comment of comment_Array	">
						<app-board-comment user="{{comment.username}}" commentInput="{{comment.message}}"></app-board-comment>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card card-info" style="width: 32em;">
					<label class="card-header display-small" style="text-align: center;">Community Updates</label>
					<div class="card-body">
						<p class="card-text">
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Enter New Message</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="messageform">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <input [(ngModel)]="userMessage.username" id="username" name="username" class="form-control" type="text" placeholder="enter username..."  required>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <div class="input-group">
          <input [(ngModel)]="userMessage.message" id="message" name="message" class="form-control" type="text" placeholder="enter message..."  required>
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <div class="input-group">
          <input [(ngModel)]="userMessage.date" id="date" name="date" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button">Open Calendar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); newMessage()">Add Message</button>
  </div>
</ng-template>
