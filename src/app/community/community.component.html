<div style="background-image: url('src/includes/img/background.jpg	');background-size: cover !important;">
	
	<div class="container" style="color: black	; background-color: white;">
		<h3 class="display-5"> Community</h3>
		<!-- {{hideModal}} -->
      	<input [(ngModel)]="comment" [hidden]="hideModal" class="form-control width-352" placeholder="Enter Comment..." type="text" name="username" >
      	<!-- (input)="submitComment($event)" -->
      	<!-- {{comment}} -->
		<div class="form-border"></div>
		<div class="row">
			<div class="col-md-6">
				<div class="card card-info" style="width: 32em;">
					<label class="card-header display-small" style="text-align: center;">Message Boards<a class="btn btn-small btn-primary float-right banner-link" (click)="newMessage()">New Message</a></label>
					<!-- *ngFor="" -->
					<div class="card-body" >
						<app-board-comment user="Ryan Hanlon" commentInput="Hey have you had the new coco puff cereal lately?"></app-board-comment>
						<app-board-comment user="Bobby Barkly" commentInput="WOW WOW WOW"></app-board-comment>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card card-info" style="width: 32em;">
					<label class="card-header display-small" style="text-align: center;">Community Updates</label>
					<div class="card-body">
						<p class="card-text">
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div [hidden]="!hideModal" class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<label>Please enter comment</label>
      	<input type="text" name="username" (input)="submitComment($event)">
      	<input type="text" name="comment">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
